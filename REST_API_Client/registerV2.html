<div class="container col-md-4" ng-controller="register">   
          <h1>Sign Up</h1>
		  <p>{{error}}</p>
		  <form name="registerform">
            
				<div class="form-group">
				  <label for="username">Username</label>
				  <input type="text" class="form-control"  placeholder="Enter username" name="username" ng-model="username" required>
				</div>
          
			    <div class="form-group">
				  <label for="email">Email</label>
				  <input type="email" class="form-control"  placeholder="Enter email" name="email" ng-model="email" required>
				</div>
			  
                <div class="form-group">
			     <label for="pwd">Password:</label>
			     <input type="password" class="form-control"  placeholder="Enter password" name="password" ng-model="password" required>
			    </div>
		        
				<div class="form-group">
			     <label for="pwd">Password:</label>
			     <input type="password" class="form-control"  placeholder="Retype password" name="password_confirm" ng-model="password_confirm" required>
			    </div>
          
          <button class="btn btn-succes" type="submit" ng-init="emailvalidation = registerform.email.$valid" ng-click="register(username,email,password)"/>Get Started</button>
          </form>

</div>
